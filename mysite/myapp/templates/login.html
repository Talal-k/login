{% extends "header.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5" style="margin-top:70px;">
  <h1>Login</h1>
  <fieldset class="form-group">
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
</fieldset>  
<p class="text-center">Don't have an account? <a href="/signUp">Create an account</a>.</p>
<button class="btn btn-primary" type="submit">Login</button>
</form>
</div>

{% endblock %}
